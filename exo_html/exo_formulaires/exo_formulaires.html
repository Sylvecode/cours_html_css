<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="exo_tableaux.css">
    <title>Exo formulaire</title>
</head>

<body>

    <form method="POST" action="monprogramme.php">
        <fieldset>
            <legend>Info personnelles</legend>
            <label for="prenom">Prénom</label>
            <input type="text" name="prenom" placeholder="Ex: Jacques" maxlength="20" minlength="2" id="prenom" />
            <br>
            <label for="nom">Nom</label>
            <input type="text" name="nom" placeholder="Ex: Dubois" maxlength="20" minlength="2" id="name" />
            <br>
            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="Ex:monMail@FAI.com" maxlength="20" minlength="2" id="email" />
            <br>
            <label for="numéro">Numéro</label>
            <input type="tel" name="numero" placeholder="Ex: 00.11.22.33.44" maxlength="20" minlength="2" id="numero" />
            <br>
            <label for="password">Mot de passe</label>
            <input type="password" placeholder="Ex: P@ssWo4d" maxlength="30" minlength="8" id="password" />
            <br>
            <label for="age">Age</label>
            <input type="number" placeholder="Ex: 15" id="age" />
            <br>
            <label for="zone de commentaire">Laissez un commentaire:</label>
            <br>
            <textarea cols="70" rows="10" placeholder="J'adore ce que vous faites !"></textarea>
            <br>
            <label for="date">Date de mon commentaire</label>
            <input type="date" id="date" />
            <br>
            <label for="photo">Ma photo</label>
            <input type="file" id="photo" accept=".jpg, .png, .gif" />
        </fieldset>
        <br>
        <fieldset>
            <legend>Vous préférez:</legend>
            <label for="checkbox1">Le HTML</label>
            <input type="checkbox" id="checkbox1" checked />
            <br>
            <label for="checkbox2">Le CSS</label>
            <input type="checkbox" id="checkbox2" />
            <br>
            <label for="checkbox3">Le Javascript</label>
            <input type="checkbox" id="checkbox3" />
            <br>
            <label for="checkbox4">Ne rien faire</label>
            <input type="checkbox" id="checkbox4" />
        </fieldset>
        <br>
        <fieldset>
            <legend>Vous vous levez:</legend>
            <label for="radio1">Le matin</label>
            <input type="radio" id="radio1" name="radio" value="radio1">
            <br>
            <label for="radio2">Le midi</label>
            <input type="radio" id="radio2" name="radio" value="radio2">
            <br>
            <label for="radio3">Le soir</label>
            <input type="radio" id="radio3" name="radio" value="radio3">
            <br>
            <label for="radio4">En retard !</label>
            <input type="radio" id="radio4" name="radio" value="radio4">
        </fieldset>
        <br>
        <fieldset>
            <legend>Fin du formulaire</legend>
            <label for="liste">Vous en avez assez ?</label>
            <select name="liste" id="liste">
                <optgroup label="Team pas encore">
                    <option value="option1">J'en veux plus</option>
                    <option value="option2">C'est super !</option>
                </optgroup>
                <optgroup label="Team Oula">
                    <option value="option3">J'en ai marre</option>
                    <option value="option4">Pitié !</option>
                </optgroup>
            </select>
            <br>
            <input type="submit" value="Envoyer">
            <input type="reset" value="Reset">

        </fieldset>




</body>

</html>
